<div
  [style.background-color]="bgColour"
  [ngStyle]="{ padding: extraPadding ? '1.6rem' : '0 1.2rem' }"
  [ngClass]="{ 'frontend-mentor': platform === 'Frontend Mentor' }"
  class="link"
>
  <img [src]="iconPath" alt="{{ platform }} icon" />
  {{ platform }}
  <img [src]="arrowPath" class="right-arrow" alt="" />
</div>
