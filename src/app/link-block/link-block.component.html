<!-- link-block.component.html -->
<div class="link-item" [formGroup]="linkFormGroup">
  <div class="link-header">
    <h3 class="link-title">Link #{{ index }}</h3>
    <button type="button" class="remove-link" (click)="onRemove()">
      Remove
    </button>
  </div>
  <div class="form-group">
    <label for="platform-{{ index }}">Platform</label>
    <select formControlName="platform" id="platform-{{ index }}" appSelectStyle>
      <option value="">Select a platform</option>
      <option *ngFor="let option of platformOptions" [value]="option.value">
        {{ option.label }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="link-{{ index }}">Link</label>
    <input
      type="url"
      formControlName="link"
      id="link-{{ index }}"
      placeholder="e.g., https://www.github.com/johndoe"
      appFormStyle
    />
  </div>
</div>
