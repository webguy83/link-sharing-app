<div
  class="dialog"
  role="dialog"
  aria-labelledby="dialog-title"
  aria-describedby="dialog-description"
  [ngClass]="{
    'mobile-420': mobile420$ | async
  }"
>
  <h2 mat-dialog-title id="dialog-title">
    <span class="heading">{{ data.heading }}</span>
  </h2>
  <mat-dialog-content id="dialog-description">
    <p>{{ data.description }}</p>
  </mat-dialog-content>
  <mat-dialog-actions class="actions" align="end">
    <button type="button" appOutlineBtn (click)="onCancel()">Close</button>
    <button
      *ngIf="data.showDiscardButton"
      type="button"
      appPrimaryBtn
      (click)="onDiscard()"
    >
      Discard Changes
    </button>
  </mat-dialog-actions>
</div>
