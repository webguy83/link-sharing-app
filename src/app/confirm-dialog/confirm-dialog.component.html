<div
  class="dialog"
  role="dialog"
  aria-labelledby="dialog-title"
  aria-describedby="dialog-description"
  [ngClass]="{
    'mobile-420': mobile420$ | async
  }"
>
  <h2 mat-dialog-title id="dialog-title">
    <span class="heading">Unsaved Changes</span>
  </h2>
  <mat-dialog-content id="dialog-description">
    <p>You have unsaved changes! Are you sure you want to discard changes?</p>
  </mat-dialog-content>
  <mat-dialog-actions class="actions" align="end">
    <button appOutlineBtn (click)="onCancel()">Cancel</button>
    <button appPrimaryBtn (click)="onDiscard()">Discard Changes</button>
  </mat-dialog-actions>
</div>
