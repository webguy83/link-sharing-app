<div class="preview-container">
  <header class="preview-header">
    <button
      type="button"
      appOutlineBtn
      class="share-link-button"
      (click)="shareLink()"
    >
      Back to Editor
    </button>
    <button
      type="button"
      appPrimaryBtn
      class="share-link-button"
      (click)="shareLink()"
    >
      Share Link
    </button>
  </header>
  <main class="preview-content">
    <div class="user-card">
      <ng-container *ngIf="profile$ | async as profile">
        <app-avatar [profile]="profile"></app-avatar>
        <h1 class="header">{{ profile.firstName }} {{ profile.lastName }}</h1>
        <p class="email">{{ profile.email }}</p>
      </ng-container>
      <ng-container *ngIf="links$ | async as links">
        <div class="links" *ngIf="links.length">
          <app-link
            *ngFor="let link of links"
            [bgColour]="link.bgColour"
            [iconPath]="'../../assets/images/alternate/' + link.iconFileName"
            [platform]="link.label"
            [extraPadding]="true"
          ></app-link>
        </div>
      </ng-container>
    </div>
  </main>
</div>
