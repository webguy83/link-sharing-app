<form
  [formGroup]="linksForm"
  (ngSubmit)="onSubmit()"
  class="links-section"
  [ngClass]="{ 'max700': (isMaxWidth500$ | async) }"
>
  <div class="container">
    <header class="links-section-header">
      <h2>Customize your links</h2>
    </header>
    <p class="instructions">
      Add/edit/remove links below and then share all your profiles with the world!
    </p>
    <button
      class="add-link-btn"
      appOutlineBtn
      type="button"
      (click)="addLink()"
      aria-label="Add new link"
    >
      + Add new link
    </button>
  </div>

  <figure class="phone-container-block" *ngIf="linksFormArray.length === 0">
    <img
      src="../../assets/images/illustration-empty.svg"
      alt="Illustration of hand pressing a link on a phone screen"
    />
    <figcaption class="started-txt">Let's get you started</figcaption>
    <p class="instructions">
      Use the “Add new link” button to get started. Once you have more than one
      link, you can reorder and edit them. We're here to help you share your
      profiles with everyone!
    </p>
  </figure>

  <section class="links-form">
    <div formArrayName="linkItems" class="link-items">
      <div *ngFor="let link of linksFormArray.controls; let i = index" class="link-item" [formGroupName]="i">
        <div class="link-header">
          <h3 class="link-title">Link #{{ i + 1 }}</h3>
          <button type="button" class="remove-link" (click)="removeLink(i)">Remove</button>
        </div>
        <div class="form-group">
          <label for="platform-{{ i }}">Platform</label>
          <select formControlName="platform" id="platform-{{ i }}" appSelectStyle>
            <option value="">Select a platform</option>
            <option *ngFor="let option of platformOptions" [value]="option.value">
              {{ option.label }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="link-{{ i }}">Link</label>
          <input type="url" formControlName="link" id="link-{{ i }}" placeholder="e.g., https://www.github.com/johndoe" appFormStyle>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <button
      class="save-btn"
      appPrimaryBtn
      type="submit"
      [disabled]="linksForm.invalid || linksFormArray.length === 0"
    >
      Save
    </button>
  </footer>
</form>
