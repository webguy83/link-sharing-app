<form
  [formGroup]="linksForm"
  (ngSubmit)="onSubmit()"
  class="links-section"
  [ngClass]="{ max700: (isMaxWidth500$ | async) }"
>
  <div class="container">
    <header class="links-section-header">
      <h2>Customize your links</h2>
    </header>
    <p class="instructions">
      Add/edit/remove links below and then share all your profiles with the
      world!
    </p>
    <button
      class="add-link-btn"
      appOutlineBtn
      type="button"
      (click)="addLink()"
      aria-label="Add new link"
    >
      + Add new link
    </button>
  </div>

  <figure class="phone-container-block" *ngIf="linkItems.length === 0">
    <img
      src="../../assets/images/illustration-empty.svg"
      alt="Illustration of hand pressing a link on a phone screen"
    />
    <figcaption class="started-txt">Let's get you started</figcaption>
    <p class="instructions">
      Use the “Add new link” button to get started. Once you have more than one
      link, you can reorder and edit them. We're here to help you share your
      profiles with everyone!
    </p>
  </figure>

  <section class="links-form" *ngIf="linkItems.controls.length">
    <div formArrayName="linkItems" class="link-items">
      <ng-container
        *ngFor="let linkItemFormGroup of linkItems.controls; let i = index"
      >
        <div class="link-item" [formGroupName]="i">
          <div class="link-header">
            <img
              src="../../assets/images/icon-drag-and-drop.svg"
              alt="Drag Handle"
              class="drag-handle"
            />
            <h3 class="link-title">Link #{{ i + 1 }}</h3>
            <button type="button" class="remove-button" (click)="removeLink(i)">
              Remove
            </button>
          </div>
          <div class="form-group" appFormStyle>
            <label for="platform-{{ i }}">Platform</label>
            <div class="input-container">
              <img
                [src]="dropdownsInfo[i].iconPath"
                alt="Platform Icon"
                class="icon"
              />
              <select
                class="input select-box"
                formControlName="platform"
                id="platform-{{ i }}"
                appSelectStyle
                [class.open]="dropdownsInfo[i].isOpen"
                (click)="toggleDropdown(i)"
                (change)="onPlatformChange(i, $event)"
              >
                <option
                  *ngFor="let option of platformOptions"
                  [value]="option.value"
                >
                  {{ option.label }}
                </option>
              </select>
              <img
                class="dropdown-arrow"
                src="../../assets/images/icon-chevron-down.svg"
                [class.open]="isDropdownOpen"
                alt="Dropdown arrow"
              />
            </div>
          </div>
          <div
            class="form-group"
            appFormStyle
            [ngClass]="{ error: showError(i) }"
          >
            <label for="link-{{ i }}">Link</label>
            <div class="input-container">
              <img
                src="../../assets/images/icon-link.svg"
                alt=""
                class="icon"
              />
              <div class="error-text" *ngIf="showError(i)">
                {{ showError(i) }}
              </div>
              <input
                class="input"
                type="url"
                formControlName="link"
                id="link-{{ i }}"
                [attr.placeholder]="dropdownsInfo[i].placeholder"
              />
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </section>

  <footer class="footer">
    <button
      class="save-btn"
      appPrimaryBtn
      type="submit"
      [disabled]="!isFormChanged"
    >
      Save
    </button>
  </footer>
</form>
